<app-default-login-layout
  title="Login into your account"
  primaryButtonText="Login Now"
  secondaryButtonText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email" placeHolder="example@email.com">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Password" >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-default-login-layout>
